<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
     <link rel="stylesheet" href="css\style.css" type="text/css">
    <title>GameChooser</title>
</head>
<body>
  <script src="js\calculate.js"></script>
  <div class="chooser">
    <h1>What Game Should I Play?</h1>
    <h4>Created for the most indecisive of gamer...</h4>

   <button type="button" id="generate" class="generate">Decide!</button>

    <p>You should play <span>...</span>.</p>
  </div>
  <div class="customList">
    <form id="gamesForm">
    <input id="gamesInput" type="text">
    <button type="button" id="button" class="add">Add Game</button>
     
     <button type="button" class="refresh">Clear Games</button>
      
    </form>
  <h4>Your Games</h4>
    <ol id="gamesList"></ol>
  </div>
</body>
</html>
